<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#getir").click(function () {
                var Liste = $("#haberid").val().split(",");
                var ListeSon = [];
                $.each(Liste, function (a, b) {
                    ListeSon.push("https://apiv2.aa.com.tr/abone/document/aa:picture:" + b + "/print");

                }); 

                for (var i = 0; i < ListeSon.length; i++) {
                    var win = window.open(ListeSon[i], '_blank');
                }
             
            });

            $("#getirnews").click(function () {
                var Liste = $("#yayinid").val().split(",");
                var ListeSon = [];
                $.each(Liste, function (a, b) {
                    ListeSon.push("https://apiv2.aa.com.tr/abone/document/aa:picturegroup:" + b + "/newsml29");

                });

                for (var i = 0; i < ListeSon.length; i++) {
                    var win = window.open(ListeSon[i], '_blank');
                }

            });

        });

        
    </script>
</head>
<body  >
    <input type="text" id="haberid" style="width:500px;" />
    <input type="button" id="getir" value="Resim getir" />
    <hr />
    <input type="text" id="yayinid" style="width:500px;" />
    <input type="button" id="getirnews" value="NewsMl getir" />
</body>
</html>
