    <script>

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            url = url.toLowerCase(); // This is just to avoid case sensitiveness
            name = name.replace(/[\[\]]/g, "\\$&").toLowerCase();// This is just to avoid case sensitiveness for query parameter name
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        var liste = [{ "id": "4026", "davakonusu": "deneme", "tarih": "50004060" }];
        var pernr = '<%=urlparam%>';
        $(document).ready(function () {

            //<img id="kullaniciFoto" src="../https://ikbs.aa.com.tr/irj/go/km/docs/documents/hukuk/assets/assets/pages/media/users/avatar1.jpg" />
            //      </div>
            //      <div class="mt-comment-body">
            //          <div class="mt-comment-info">
            //              <span class="mt-comment-author"></span>
            //              <span class="mt-comment-date"></span>
            //          </div>
            //          <div class="mt-comment-text">  </div>
            //          <div class="mt-comment-details">

            $("#kullaniciFoto").attr("src", "https://anadolum.aa.com.tr/forms/personel/" + getParameterByName("urlparam") + ".jpg");
            $(".mt-comment-author").html(getParameterByName("ad"));
            $(".mt-comment-date").html(new Date().toLocaleDateString());
            $(".mt-comment-text").html(getParameterByName("birim"));
 


            $('#liste tfoot th').each(function () {
                var title = $(this).text();
                $(this).html('<input type="text" placeholder="Ara ' + title + '" />');
            });
            var tablo = $('#liste').DataTable({
                "aaData": liste,
                "iDisplayLength": 5,
                "aLengthMenu": [[5, 15, 25, 50, -1], [5, 15, 25, 50, "Hepsi"]],
                "language": {
                    "sProcessing": "İşleniyor...",
                    "sLengthMenu": "_MENU_",
                    "sZeroRecords": "Eşleşen Kayıt Bulunmadı",
                    "sInfo": "  _TOTAL_ Kayıttan _START_ - _END_ Arası Kayıtlar",
                    "sInfoEmpty": "Kayıt Yok",
                    "sInfoFiltered": "( _MAX_ Kayıt İçerisinden Bulunan)",
                    "sInfoPostFix": "",
                    "sSearch": "",
                    "sUrl": "",
                    "oPaginate": {
                        "sFirst": "İlk",
                        "sPrevious": "Önceki",
                        "sNext": "Sonraki",
                        "sLast": "Son"
                    }
                },
                "columns": [
                { "data": "id" },
                { "data": "davakonusu" },
                 { "data": "tarih" }


                ],
                "initComplete": function (settings, json) {

                }
            });
            tablo.columns().every(function () {
                var that = this;
                $('input', this.footer()).on('keyup change', function () {
                    if (that.search() !== this.value) {
                        that
                            .search(this.value)
                            .draw();
                    }
                });
            });
            $("input,select").each(function () {
                $(this).addClass("form-control");
            });
            $('#liste tbody').on('click', 'tr', function () {
                if ($(this).hasClass('selected')) {
                    $(this).removeClass('selected');
                }
                else {
                    tablo.$('tr.selected').removeClass('selected');
                    $(this).addClass('selected');
                }
            });
            $('#liste tbody').on('dblclick', 'tr', function () {

                window.location.href = 'hukukTakip.html?urlparam=' + $('td:eq(0)', this).text() + '&persid=4710' + '&ad=' + getParameterByName("ad") + '&birim=' + getParameterByName("birim") + '&davakonusu=' + $('td:eq(1)', this).text();

            });
        });

    </script>
