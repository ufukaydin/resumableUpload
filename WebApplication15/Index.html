<!doctype html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> 
    <script src="compie.js"></script>
    <script src="pdf.js"></script>
    <script src="pdf.worker.js"></script>
    <script>
        PDFJS.getDocument('Yunus_Yalcin.pdf').then(function (pdf) {
            for (var i = 1; i <= pdf.pdfInfo.numPages; i++) {
                var temp = $(' <canvas id="the-canvas_'+i+'" style="border:1px solid black;  " />'); 
                $("#gosterimAlani").append(temp);
               
            }

            for (var i = 1; i <= pdf.pdfInfo.numPages; i++) {
            
                pdf.getPage(i).then(function (page) {

                    console.log(page);

                    var viewport = page.getViewport(1);

                    var canvas = document.getElementById('the-canvas_' + page.pageNumber);
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext);
                });
            }

        });
    </script>
</head>

<body>
    <div style="width:100%; height:30px;">
        <input value="İmzala" type="button" id="Imzala" />
    </div> 
    <div id="gosterimAlani" style="width:100%;"> 
   
    </div>
    
</body>

</html>
