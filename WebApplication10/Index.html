<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="Styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="jquery.marquee.min.js"></script>
    <script>
         
        $(document).ready(function()
        {
            $('#m1').marquee({
                pauseOnHover: true,
                duration: 30000,
                gap: 50,
                delayBeforeStart: 0,
                direction: 'left',
                duplicated: true
            });
        });

    </script>
</head>
<body>
    <div id="banner">

        <div id="m1" class="marquee">

            <div class="marqueeClass">

                <div class="EncokYukselenler">En Çok Yükselenler :</div>

                <div id="YukselenlerDiv"></div>

                <div class="EnCokAzalanlar">En Çok Düşenler :</div>

                <div id="DusenlerDiv"></div>

            </div>

        </div>

        <div style="width: 1024px; height: 63px; float: left;">
            <div class="banner">
                <div class="degiskenAdlari">BIST 100</div>
                <div id="Bist100Deger" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="Bist100DegerYuzde"></label>
                </div>
                <div class="IconArtis" id="Bist100DegerIcon"></div>
            </div>

            <div class="banner">
                <div class="degiskenAdlari">VIOP BIST 30</div>
                <div id="Viop30Degerleri" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="Viop30DegerleriYuzde"></label>
                </div>
                <div class="IconArtis" id="Viop30DegerleriIcon"></div>
            </div>

            <div class="banner">
                <div class="degiskenAdlari">DOLAR/TL</div>
                <div id="DolarTL" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="DolarTLYuzde"></label>
                </div>
                <div class="IconArtis" id="DolarTLIcon"></div>
            </div>

            <div class="banner">
                <div class="degiskenAdlari">EURO/TL</div>
                <div id="EuroTL" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="EuroTLYuzde"></label>
                </div>
                <div class="IconArtis" id="EuroTLIcon"></div>
            </div>

            <div class="banner">
                <div class="degiskenAdlari">EURO/DOLAR</div>
                <div id="EuroDolar" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="EuroDolarYuzde"></label>
                </div>
                <div class="IconArtis" id="EuroDolarIcon"></div>
            </div>

            <div class="banner">
                <div class="degiskenAdlari">FAIZ</div>
                <div id="FaizDeger" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="FaizDegerYuzde"></label>
                </div>
                <div class="IconArtis" id="FaizDegerIcon"></div>
            </div>

            <div class="banner">
                <div class="degiskenAdlari">ALTIN ONS $</div>
                <div id="AltinOns" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="AltinOnsYuzde"></label>
                </div>
                <div class="IconArtis" id="AltinOnsIcon"></div>
            </div>

            <div class="banner">
                <div class="degiskenAdlari">BRENT PETROL $</div>
                <div id="BrentPetrol" class="degiskenDeger"></div>
                <div class="degiskenYuzde">
                    <label id="BrentPetrolYuzde"></label>
                </div>
                <div class="IconArtis" id="BrentPetrolIcon"></div>
            </div>

            <div id="flashlar">

                <div id="flashlarLogo">
                </div>
                <div id="js-news" data-duplicated='true'>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
